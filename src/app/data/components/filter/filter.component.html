<form [formGroup]="form" class="container">
  <mat-card class="card">
    <mat-card-title>Filters</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let svalue of category$" [value]="svalue">
            {{ svalue['name'] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Brand</mat-label>
        <mat-select formControlName="brand">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let svalue of brand$" [value]="svalue">
            {{ svalue['name'] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>RAM</mat-label>
        <mat-select formControlName="ram">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let svalue of ram$" [value]="svalue">
            {{ svalue['name'] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>CPU</mat-label>
        <mat-select formControlName="brand">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let svalue of cpu$" [value]="svalue">
            {{ svalue['name'] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="container-actions">
      <button class="btn" mat-flat-button color="accent" type="reset">
        Clear
      </button>
      <button
        class="btn"
        mat-flat-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        [mat-dialog-close]="this.form.controls"
      >
        Apply
      </button>
    </mat-card-actions>
  </mat-card>
</form>
