<form [formGroup]="formGroup" class="form">
  <mat-card>
    <mat-card-title>{{ formGroup.controls.displayName.value }}</mat-card-title>
  </mat-card>

  <mat-card>
    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="formGroup.controls.displayName" />
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="formGroup.controls.email" />
    </mat-form-field>

    <mat-card-actions>
      <button mat-button type="submit" (click)="onSubmit()">Save</button>
      <button mat-button type="reset">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
